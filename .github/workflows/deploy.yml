name: Deploy to Development

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build --target production -t myapp-dev:latest .

      - name: Save Docker image
        run: |
          docker save myapp-dev:latest | gzip > myapp-dev.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          source: "mind-api-dev.tar.gz"
          target: "/tmp/"

      - name: Deploy on development server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            cd /tmp
            docker load < mind-api-dev.tar.gz
            docker stop mind-api-dev || true
            docker rm mind-api-dev || true
            docker run -d --name mind-api-dev -p 8080:80 mind-api-dev:latest
            rm mind-api-dev.tar.gz